<div class="container-fluid">
    <div class="edit-profile">
      <div class="row">
        <div class="col-md-12">
            <div class="card">
              <div class="card-header flex justify-between card-no-border pb-0">
                <h3 class="card-title mb-0">Add Skill</h3>
                <div class="form-footer text-center mt-3">
                    <button class="btn btn-primary btn-sm px-4">Save</button>
                </div>
              </div>
              <div class="card-body">
                <form>
                  <div class="row align-items-center">
                    <!-- Profile Image Section -->
                    <div class="col-md-4 text-center">
                      <img class="img-50 rounded-circle" alt="Profile" src="../assets/images/user/7.jpg" />
                    </div>
          
                    <!-- Skill Details Section -->
                    <div class="col-md-8">
                        <div class="row align-items-center">
                      <div class="col-md-6 mb-3">
                        <label class="form-label">Skill Name</label>
                        <input 
                          class="form-control form-control-sm" 
                          type="text" 
                          placeholder="e.g., Node.js" 
                          required 
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label">Skill Level</label>
                        <select 
                          class="form-select form-select-sm" 
                          required
                        >
                          <option value="" disabled selected>Select Level</option>
                          <option value="Beginner">Beginner</option>
                          <option value="Intermediate">Intermediate</option>
                          <option value="Advanced">Advanced</option>
                        </select>
                      </div>
                    </div>
                    </div>
                  </div>
          
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input 
                          class="form-control form-control-sm" 
                          type="text" 
                          placeholder="e.g., Backend Development"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label class="form-label">Logo URL</label>
                        <input 
                          class="form-control form-control-sm" 
                          type="url" 
                          placeholder="Optional logo URL"
                        />
                      </div>
                    </div>
                  </div>
          
                  <!-- Save Button -->
                 
                </form>
              </div>
            </div>
          </div>
          
        <div class="col-md-12">
          <form class="card">
            <div class="card-header card-no-border pb-0">
              <h3 class="card-title mb-0">Edit Profile</h3>
              <div class="card-options"><a class="card-options-collapse" href="#" data-bs-toggle="card-collapse"><i class="fe fe-chevron-up"></i></a><a class="card-options-remove" href="#" data-bs-toggle="card-remove"><i class="fe fe-x"></i></a></div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-5">
                  <div class="mb-3">
                    <label class="form-label">Company</label>
                    <input class="form-control" type="text" placeholder="Company"/>
                  </div>
                </div>
                <div class="col-sm-6 col-md-3">
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input class="form-control" type="text" placeholder="Username"/>
                  </div>
                </div>
                <div class="col-sm-6 col-md-4">
                  <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input class="form-control" type="email" placeholder="Email"/>
                  </div>
                </div>
                <div class="col-sm-6 col-md-6">
                  <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input class="form-control" type="text" placeholder="Company"/>
                  </div>
                </div>
                <div class="col-sm-6 col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input class="form-control" type="text" placeholder="Last Name"/>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input class="form-control" type="text" placeholder="Home Address"/>
                  </div>
                </div>
                <div class="col-sm-6 col-md-4">
                  <div class="mb-3">
                    <label class="form-label">City</label>
                    <input class="form-control" type="text" placeholder="City"/>
                  </div>
                </div>
                <div class="col-sm-6 col-md-3">
                  <div class="mb-3">
                    <label class="form-label">Postal Code</label>
                    <input class="form-control" type="number" placeholder="ZIP Code"/>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="mb-3">
                    <label class="form-label">Country</label>
                    <select class="form-control btn-square">
                      <option value="0">--Select--</option>
                      <option value="1">Germany</option>
                      <option value="2">Canada</option>
                      <option value="3">Usa</option>
                      <option value="4">Aus</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-12">
                  <div>
                    <label class="form-label">About Me</label>
                    <textarea class="form-control" rows="4" placeholder="Enter About your description"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer text-end">
              <button class="btn btn-primary" type="submit">Update Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
