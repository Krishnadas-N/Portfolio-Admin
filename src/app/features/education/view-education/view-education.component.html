<div class="container mx-auto p-6 relative">
    <!-- Vertical Timeline Line -->
    <div class="absolute left-8 top-0 h-full border-l-4 border-gray-200"></div>
  
    <div *ngFor="let education of educations; let index = index" class="relative mb-10 pl-12">
      <!-- Timeline Marker -->
      <div class="absolute -left-0.5 top-3 w-6 h-6 bg-primary border-4 border-white rounded-full shadow-md"></div>
  
      <!-- Education Card -->
      <div class="bg-white shadow-lg rounded-lg p-4 transition-transform duration-300">
        <div class="flex flex-wrap md:flex-nowrap justify-between items-center">
            <!-- Left Section with Logo and Details -->
            <div class="flex flex-col md:flex-row space-x-4 items-center md:items-start">
              <!-- Institution Logo -->
              <div class="flex-shrink-0 mb-2">
                <img
                  class="h-12 w-12 md:h-16 md:w-16 object-cover rounded-full"
                  src="https://via.placeholder.com/150"
                  alt="Institution Logo"
                />
              </div>
          
              <!-- Education Details -->
              <div >
                <h3 class="text-lg md:text-xl font-semibold text-primary">{{ education.degree }}</h3>
                <p class="text-sm md:text-base text-secondary">{{ education.institution }}</p>
                <p class="text-xs md:text-sm text-gray-500">
                  <span>{{ education.fieldOfStudy }}</span>
                  <span class="mx-1 md:mx-2 text-gray-400">|</span>
                  <span class="text-gray-600 font-medium">{{ education.grade }}</span>
                </p>
                <p class="text-xs md:text-sm text-gray-400">
                  {{ education.startDate | date }} - {{ education.endDate | date }}
                </p>
              </div>
            </div>
          
            <!-- Options Button -->
            <div class="absolute top-0 right-2 md:static mt-4 md:mt-0">
                <button
                  (click)="toggleOptions($event, index)"
                  class="text-gray-600 text-xl hover:text-primary"
                >
                  <i class="fas fa-ellipsis-v"></i>
                </button>
            
                <div
                  *ngIf="education.showOptions"
                  class="absolute right-0 mt-2 w-40 bg-gradient-to-r from-white via-gray-100 to-gray-50 shadow-lg rounded-lg border border-gray-300 overflow-hidden"
                >
                  <ul class="divide-y divide-gray-200">
                    <li>
                      <button
                        (click)="openDetails(education)"
                        class="flex items-center text-gray-700 hover:text-white hover:bg-gradient-to-r from-blue-500 to-blue-600 px-4 py-2 md:py-3 w-full text-left transition duration-300"
                      >
                        <i class="fas fa-eye mr-2 md:mr-3"></i>
                        <span class="text-xs md:text-sm">Open</span>
                      </button>
                    </li>
                    <li>
                      <button
                        (click)="editEducation(education)"
                        class="flex items-center text-gray-700 hover:text-white hover:bg-gradient-to-r from-green-500 to-green-600 px-4 py-2 md:py-3 w-full text-left transition duration-300"
                      >
                        <i class="fas fa-edit mr-2 md:mr-3"></i>
                        <span class="text-xs md:text-sm">Edit</span>
                      </button>
                    </li>
                    <li>
                      <button
                        (click)="deleteEducation(education)"
                        class="flex items-center text-red-600 hover:text-white hover:bg-gradient-to-r from-red-500 to-red-600 px-4 py-2 md:py-3 w-full text-left transition duration-300"
                      >
                        <i class="fas fa-trash mr-2 md:mr-3"></i>
                        <span class="text-xs md:text-sm">Delete</span>
                      </button>
                    </li>
                  </ul>
                </div>
          </div>
          </div>
  
        <!-- Description Section -->
        <div class="mt-2">
          <p class="text-gray-700 text-sm md:text-base leading-relaxed px-3 py-1 rounded-lg bg-white">
            {{ education.description }}
          </p>
  
          <!-- Activities Section -->
          <div class="mt-1">
            <ul class="flex flex-col gap-1">
              <li
                *ngFor="let activity of education.activities"
                class="relative pl-8"
              >
                <span
                  class="absolute left-3 top-2 w-2 h-2 bg-primary rounded-full"
                ></span>
                <span class="text-gray-800 text-sm md:text-base font-thin">{{ activity }}</span>
              </li>
            </ul>
          </div>
  
          <!-- Skills Section -->
          <div class="mt-2">
            <div class="flex flex-wrap gap-3">
              <div
                *ngFor="let skill of education.skills"
                class="bg-primary text-white px-3 py-2 rounded-full text-sm md:text-base font-medium shadow-lg hover:bg-primary-dark transform hover:scale-105 transition-transform duration-300"
              >
                {{ skill }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
